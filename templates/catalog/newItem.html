{% extends "catalog/layout.html" %}

{% block main %}

    <main role="main">
      <div class="container card">
        <!-- Example row of columns -->
        <div class="row pt-1 pl-1 pr-1 pb-1">
            <div class="col">
                <h2>New Item</h2>
                
                <form action="{{ url_for('newItem') }}" method="post">
                    <div class="form-group">
                        <label for='name'>Title:</label>
                        <input type='text' size='30' name='name' id='name' class="form-control" required pattern=".*\S+.*">
                    </div>

                    <div class="form-group">
                        <label for='descripiton'>Description:</label>
                        <input type='text' size='30' name='description' id='description' class="form-control" required pattern=".*\S+.*">
                    </div>

                    <div class="form-group">
                        <label for='category'>Category:</label>
                        <select name='category_id' id='category' class="form-control">
                            {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <input id="user_email" name="user_email" type="hidden" value="{{user_email}}">

                    <input type='submit' value='Submit'>
                    <a href="{{ url_for('showCatalog') }}">Cancel</a>
                </form>
            </div>
        </div>

      </div> <!-- /container -->

    </main>

{% endblock %}
